<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABOUTNINE | Call</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="call-screen">
    <div class="call-card">

      <div class="call-top">
        <div>
          <div class="call-title">Chat</div>
          <div class="call-status" id="status">Listening…</div>
        </div>
        <div class="call-timer" id="timer">00:00</div>
      </div>

      <!-- 🔁 화자 전환 -->
      <div class="call-actions">
        <button id="switchBtn" class="btn primary">현재 화자: A</button>
        <button id="hangupBtn" class="btn danger">종료</button>
      </div>

      <div class="transcript-wrap">
        <div class="transcript">
          <div class="t-muted">대화를 시작하세요</div>
        </div>
      </div>

    </div>
  </main>

  <script src="./call.js"></script>
</body>
</html>
